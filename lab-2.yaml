autoinstall:
  version: 1

  locale: en_US.UTF-8
  keyboard:
    layout: us
  timezone: geoip

  identity:
    username: dnd
    hostname: labvm
    password: '$6$6Etv3MuD6SFz9AMz$Kf3bDBYLcFjey.wZ5baOaCXCQ6yGXI7pBrQsovksgmdq..CwTwNdejWnyhN4UBcfO30wZoywVfUfPKW/nJsXF1'

  packages:
    - git
    - python3-pip

  storage:
    config:
      # setup disk, and create partition table
      - id: sda
        type: disk
        ptable: gpt
        path: /dev/sda
        wipe: superblock-recursive

      # create partitions
      - id: sda-sda1
        type: partition
        size: 512MB
        device: sda
        name: boot-partition
        flag: boot

      - id: sda-sda2
        type: partition
        size: 4GB
        device: sda
        flag: swap
        name: swap-partition

      - id: sda-sda3
        type: partition
        size: 10GB
        device: sda
        name: root-partition

      - id: sda-sda4
        type: partition
        size: 10GB
        device: sda
        name: home-partition

      - id: sda-sda5
        type: partition
        size: -1
        device: sda
        name: windows-partition

      # create filesystems
      - id: sda-sda1-fs
        type: format
        volume: sda-sda1
        fstype: ext4
        label: boot

      - id: sda-sda2-fs
        type: format
        volume: sda-sda2
        fstype: swap
        label: swap

      - id: sda-sda3-fs
        type: format
        volume: sda-sda3
        fstype: ext4
        label: root

      - id: sda-sda4-fs
        type: format
        volume: sda-sda4
        fstype: ext4
        label: home

      - id: sda-sda5-fs
        type: format
        volume: sda-sda5
        fstype: vfat

      # mount filesystems
      - id: sda-sda1-fs-mount
        type: mount
        device: sda-sda1-fs
        path: /boot

      - id: sda-sda3-fs-mount
        type: mount
        device: sda-sda3-fs
        path: /

      - id: sda-sda4-fs-mount
        type: mount
        device: sda-sda4-fs
        path: /home

      - id: sda-sda5-fs-mount
        type: mount
        device: sda-sda5-fs
        path: /windows

  shutdown: reboot
